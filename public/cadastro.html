<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            max-width: 100px;
            height: auto;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .message a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="imgs/logo.png" alt="Logo">
        <div>
            <a href="/login">Já tem uma conta? Vá para o login</a>
        </div>
    </div>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="registerForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirmPassword">Confirme a Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <br>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <div class="message" id="message"></div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (event) => {
            event.preventDefault(); // Impede o comportamento padrão do formulário

            const form = event.target;
            const formData = new FormData(form);

            const requestData = {
                nome: formData.get("name"),
                email: formData.get("email"),
                password: formData.get("password"),
                confirmPassword: formData.get("confirmPassword")
            };

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const responseData = await response.json();

                if (response.ok) {
                    document.getElementById("message").textContent = responseData.msg;
                } else {
                    document.getElementById("message").textContent = `Erro: ${responseData.msg}`;
                }
            } catch (error) {
                console.error("Erro ao registrar usuário:", error);
                document.getElementById("message").textContent = "Erro ao registrar usuário";
            }
        });
    </script>
</body>
</html>
